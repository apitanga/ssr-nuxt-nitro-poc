# PR Preview - Deploy PR to temporary environment
name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'app/**'

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  preview:
    name: Deploy PR Preview
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package.json

      - name: Install dependencies
        working-directory: app
        run: npm ci

      - name: Build for Lambda
        working-directory: app
        run: NITRO_PRESET=aws-lambda npm run build

      - name: Create deployment package
        working-directory: app
        run: |
          cd .output/server
          zip -r ../../lambda-preview-${{ github.event.pull_request.number }}.zip .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Upload to S3 Preview Bucket
        working-directory: app
        run: |
          aws s3 cp lambda-preview-${{ github.event.pull_request.number }}.zip \
            s3://ssr-poc-preview-deployments/lambda/preview-${{ github.event.pull_request.number }}.zip

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const body = `üöÄ PR Preview deployment package created!
            
            - **Package**: \`preview-${{ github.event.pull_request.number }}.zip\`
            - **S3 Location**: \`s3://ssr-poc-preview-deployments/lambda/\`
            
            To test this PR manually, update Lambda with the preview package.
            
            ‚ö†Ô∏è Note: This does not auto-deploy to the live environment. Manual testing required.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
